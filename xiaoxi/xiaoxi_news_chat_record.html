    <script type="text/javascript">
		var aLi =$('.main_xiaoxi_chat_record .sel li .switch');
		// var onOff = true;	// 只能控制一组！
		for( var i=0; i<aLi.length; i++ ){
			
			aLi[i].onOff = true;
			
			aLi[i].onclick = function (){
				if ( this.onOff ) {
					$(this).css('background','#5ce637').children('.in').addClass('current')
					this.onOff = false;
				} else {
					$(this).css('background','#dadada').children('.in').removeClass('current')
					this.onOff = true;
				}
			};
		}

	$('.main_xiaoxi_chat_record .exit').click(function(e) {
        $('.xiaoxi_chat_record_overlay').show(0).children('.exit').show(0)
    });
	$('.main_xiaoxi_chat_record .sel li:eq(2)').click(function(e) {
        $('.xiaoxi_chat_record_overlay').show(0).children('.record').show(0)
    });
	$('.xiaoxi_chat_record_overlay .record ul li,.xiaoxi_chat_record_overlay .exit ul li:eq(0)').click(function(e) {
        $('.xiaoxi_chat_record_overlay').hide(0).children().hide(0)
    });
	$('.xiaoxi_chat_record_overlay .exit ul li:eq(1)').click(function(e) {
		window.location.href='xiaoxi_news.html'
    });	
	</script>
