    <script type="text/javascript">
	var Switch=0;
	$('.main_contacts_chat_more .sel li .switch').click(function(e) {
		if(Switch==0){
			$(this).css('background','#5ce637').children('.in').addClass('current')
			Switch=1;
		}
		else{
			$(this).css('background','#dadada').children('.in').removeClass('current')
			Switch=0;
		}
    });
	$('.main_contacts_chat_more .exit').click(function(e) {
        $('.contacts_chat_more_overlay').show(0)
    });
	$('.contacts_chat_more_overlay .record ul li').click(function(e) {
        $('.contacts_chat_more_overlay').hide(0)
    });	
	</script>
