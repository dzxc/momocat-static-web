    <script type="text/javascript">
	/*搜索框清除*/
		$('.main_contacts_search .cancel').click(function(e) {
            $('.main_contacts_search input').val('')
        });
		
		var Current=0;
		$('header ._right').click(function(e) {
			if(Current==0){
				$(this).children().addClass('current')
				Current=1
			}
			else{
				$(this).children().removeClass('current')
				Current=0
			}
			$('header .block ul').slideToggle(200)
        });
		
		$('.main_contacts_search .ipt input').focus(function(){
			$('.main_contacts_overlay').show(0)	
		}).blur(function(){
			$('.main_contacts_overlay').hide(0)	
		})
		$('header .block ul li:nth-child(2)').click(function(e) {
            window.location.href='xiaoxi_contacts_fri.html'
        });
		$('header .block ul li:nth-child(3)').click(function(e) {

        });
	</script>
