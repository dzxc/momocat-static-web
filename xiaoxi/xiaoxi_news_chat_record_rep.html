    <script type="text/javascript">
	var Switch=0;
	$('.main_xiaoxi_chat_record_rep .sel li').click(function(e) {
		if(Switch==0){
			$(this).children('.switch').css({'border':'1px solid #5ecbff'}).children('.in').show(0)
			Switch=1;
		}
		else{
			$(this).children('.switch').css({'border':'1px solid #333'}).children('.in').hide(0)
			Switch=0;
		}
    });
		
	</script>
