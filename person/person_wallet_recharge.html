<body bgcolor="#ebebeb">
	<header>

    <script src="../js/script.js"></script>
    <script type="text/javascript">
	$('.person_wallet_recharge .way').click(function(e) {
        $('.person_wallet_recharge_overlay').show(0)
    });
	
	$('.person_wallet_recharge_overlay .close').click(function(e) {
        $('.person_wallet_recharge_overlay').hide(0)
    });
    </script>
