	<script type="text/javascript">
	$('.person_wmcd_detail_wdel .main_li .sel .cal').click(function(e) {
        $('.person_wmcd_wpay_overlay').show(0).children('.record').show(0)

        $('.person_wmcd_wpay_overlay').hide(0).children('.record').hide(0)
    });
