    <script src="../js/script.js"></script>
	<script type="text/javascript">
		$('.person_collect_search .cancel').click(function(e) {
            $('.person_collect_search input').val('')
        });
		
		/*编辑*/
		var Editor=0;
		$('header ._right').click(function(e) {
			if(Editor==0){
				$(this).html('<span>取消</span>')
				$('.person_collect li .selection').show(0)
				$('.person_collect_foot').show(0)
				Editor=1
			}
			else{
				$(this).html('<span>编辑</span>')
				$('.person_collect li .selection').hide(0)
				$('.person_collect_foot').hide(0)
				Editor=0
			}
        });
		
		var aLi =$('.person_collect li .selection');
		// var onOff = true;	// 只能控制一组！
		for( var i=0; i<aLi.length; i++ ){
			
			aLi[i].onOff = true;
			
			aLi[i].onclick = function (){
				if ( this.onOff ) {
					$(this).addClass('current')
					this.onOff = false;
				} else {
					$(this).removeClass('current')
					this.onOff = true;
				}
			};
		}
		/*全选*/
		var Select=0;
		$('.person_collect_foot .all_select').click(function(e) {
			if(Select==0){
            	$(this).addClass('current')
				$('.person_collect li .selection').addClass('current')
				Select=1;
			}
			else{
            	$(this).removeClass('current')
				$('.person_collect li .selection').removeClass('current')
				Select=0;
			}
        });
		/*取消收藏*/
		var Focus=0;
		$('.person_collect_foot .btn').click(function(e) {
				$('header ._right').html('<span>编辑</span>')
				$('.person_collect li .selection').hide(0)
				$('.person_collect_foot').hide(0)
				Editor=0
		});
    </script>
