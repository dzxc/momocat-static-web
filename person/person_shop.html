		$('.g_short ul li h2').click(function(e) {

				sum=parseInt($(this).children('span').text())+1;
				$(this).children('span').text(sum)
				like=1;
			}else{
				$(this).children('img').attr('src','../image/tansuo/iconfont-collect_small.png')
				sum=parseInt($(this).children('span').text())-1;
				$(this).children('span').text(sum)
				like=0;
			}
        });
