    <script type="text/javascript">
		var cardIndex
		$('.person_wallet_card .card .del').click(function(e) {
            $('.person_wallet_card_overlay').show(0)
			cardIndex=$(this).parent('.card').index()
        });
		$('.person_wallet_card_overlay ul li:eq(0)').click(function(e) {
            $('.person_wallet_card .card:eq('+cardIndex+')').remove()
			$('.person_wallet_card_overlay').hide(0)
        });
		$('.person_wallet_card_overlay ul li:eq(1)').click(function(e) {
			$('.person_wallet_card_overlay').hide(0)
        });
    </script>
