    <script src="../js/script.js"></script>
	<script type="text/javascript">
		var aLi =$('.main_person_fans .focus');
		// var onOff = true;	// 只能控制一组！
		for( var i=0; i<aLi.length; i++ ){
			
			aLi[i].onOff = true;
			
			aLi[i].onclick = function (){
				if ( this.onOff ) {
					$(this).css({'color':'#fff','background':'#19b5ff'}).html('已关注')
					this.onOff = false;
				} else {
					$(this).css({'color':'#19b5ff','background':'#fff'}).html('+&nbsp;关注')
					this.onOff = true;
				}
			};
		}
		/*编辑*/
		var Editor=0;
		$('header ._right').click(function(e) {
			if(Editor==0){
				$(this).html('<span>取消</span>')
				$('.main_person_fans li .selection').show(0)
				$('.main_person_fans_foot').show(0)
				Editor=1
			}
			else{
				$(this).html('<span>编辑</span>')
				$('.main_person_fans li .selection').hide(0)
				$('.main_person_fans_foot').hide(0)
				Editor=0
			}
        });
		
		/*选中*/
		var aSel =$('.main_person_fans li .selection');
		// var onOff = true;	// 只能控制一组！
		for( var i=0; i<aSel.length; i++ ){
			
			aSel[i].onOff = true;
			
			aSel[i].onclick = function (){
				if ( this.onOff ) {
					$(this).addClass('current')
					this.onOff = false;
				} else {
					$(this).removeClass('current')
					this.onOff = true;
				}
			};
		}
		/*全选*/
		var Select=0;
		$('.main_person_fans_foot .all_select').click(function(e) {
			if(Select==0){
            	$(this).addClass('current')
				$('.main_person_fans li .selection').addClass('current')
				Select=1;
			}
			else{
            	$(this).removeClass('current')
				$('.main_person_fans li .selection').removeClass('current')
				Select=0;
			}
        });
		/*全部关注*/
		var Focus=0;
		$('.main_person_fans_foot .btn').click(function(e) {
			if(Focus==0){
				$(this).css({'background':'#aaaaaa'}).html('已关注')
				Focus=1;
			}
			else{
				$(this).css({'background':''}).html('+&nbsp;关注')
				Focus=0;
			}
		});
		
		
    </script>
