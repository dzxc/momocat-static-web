    <script type="text/javascript">
	var Switch=0;
	$('.person_set_pay .sel li .switch').click(function(e) {
		if(Switch==0){
			$(this).css('background','#5ce637').children('.in').addClass('current')
			Switch=1;
		}
		else{
			$(this).css('background','#dadada').children('.in').removeClass('current')
			Switch=0;
		}
    });
	</script>
