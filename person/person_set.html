    <script type="text/javascript">
	
	$('.person_set .clearall').click(function(e) {
        $('.person_set_overlay').show(0).children('.record').show(0)
    });
	$('.person_set_overlay .record ul li').click(function(e) {
        $('.person_set_overlay').hide(0).children('.record').hide(0)
    });
	
	$('.person_set .exit').click(function(e) {
        $('.person_set_overlay').show(0).children('.exit').show(0)
    });
	$('.person_set_overlay .exit ul li').click(function(e) {
        $('.person_set_overlay').hide(0).children('.exit').hide(0)
    });
	</script>
