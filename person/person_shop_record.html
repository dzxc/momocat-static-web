    <script src="../js/script.js"></script>
	<script type="text/javascript">
		var Ing=0;
		var num=0;
		$('.person_shop_record .btn ul li:nth-child(2) img').bind('click', function() {
			if(Ing==0){
				function record(){
					num++;
					if(num<101){
					$('.person_shop_record .bar .in').css('width',''+num+'%')
					$('.person_shop_record .btn ul li:nth-child(2) img').attr('src','../image/person/icon_9.png')
					}
					else{
					$('.person_shop_record .bar .in').css('width','100%')
					$('.person_shop_record .btn ul li:nth-child(2) img').attr('src','../image/person/btn.png')
					$('.person_shop_record .btn li img').css('display','block')
					clearInterval(mytime)
					}
				}
					mytime=setInterval(record,30)
					Ing=1;
			}
			else{
				$(this).attr('src','../image/person/btn.png')
				Ing=0;
				clearInterval(mytime)
				$('.person_shop_record .btn li img').css('display','block')
			}
        });
		$('.person_shop_record .btn ul li:nth-child(1) img').click(function(e) {
			num=0;
			$('.person_shop_record .bar .in').css('width',''+num+'%');
			$(this).hide(0);
			$('.person_shop_record .btn ul li:nth-child(3) img').hide(0)
			Ing=0;
        });
    </script>
